---

services:
  redis:
    image: ${CLIENT_LIBS_TEST_IMAGE:-redislabs/client-libs-test:8.4.0}
    platform: linux/amd64
    container_name: redis-standalone
    environment:
      - TLS_ENABLED=yes
      - REDIS_CLUSTER=no
      - PORT=6379
      - TLS_PORT=6666
    command: ${REDIS_EXTRA_ARGS:---enable-debug-command yes --enable-module-command yes --tls-auth-clients optional --save ""}
    ports:
      - 6379:6379
      - 6666:6666 # TLS port
    volumes:
      - "./dockers/standalone:/redis/work"
    profiles:
      - standalone
      - sentinel
      - all-stack
      - all
      - e2e

  osscluster:
    image: ${CLIENT_LIBS_TEST_IMAGE:-redislabs/client-libs-test:8.4.0}
    platform: linux/amd64
    container_name: redis-osscluster
    environment:
      - NODES=6
      - PORT=16600
    command: "--cluster-enabled yes"
    ports:
      - "16600-16605:16600-16605"
    volumes:
      - "./dockers/osscluster:/redis/work"
    profiles:
      - cluster
      - all-stack
      - all

  cae-resp-proxy:
    image: redislabs/client-resp-proxy:latest
    container_name: cae-resp-proxy
    environment:
      - TARGET_HOST=redis
      - TARGET_PORT=6379
      - LISTEN_PORT=7000,7001,7002  # Multiple proxy nodes for cluster simulation
      - LISTEN_HOST=0.0.0.0
      - API_PORT=3000
      - DEFAULT_INTERCEPTORS=cluster,hitless
    ports:
      - "7000:7000"  # Proxy node 1 (host:container)
      - "7001:7001"  # Proxy node 2 (host:container)
      - "7002:7002"  # Proxy node 3 (host:container)
      - "8100:3000"  # HTTP API port (host:container)
    depends_on:
      - redis
    profiles:
      - e2e
      - all

  proxy-fault-injector:
    image: golang:1.23-alpine
    container_name: proxy-fault-injector
    working_dir: /app
    environment:
      - CGO_ENABLED=0
    command: >
      sh -c "go run ./maintnotifications/e2e/cmd/proxy-fi-server/main.go --listen 0.0.0.0:5000 --proxy-api-url http://cae-resp-proxy:3000"
    ports:
      - "5000:5000"  # Fault injector API port
    depends_on:
      - cae-resp-proxy
    volumes:
      - ".:/app"
    profiles:
      - e2e
      - all

  sentinel-cluster:
    image: ${CLIENT_LIBS_TEST_IMAGE:-redislabs/client-libs-test:8.4.0}
    platform: linux/amd64
    container_name: redis-sentinel-cluster
    network_mode: "host"
    environment:
      - NODES=3
      - TLS_ENABLED=yes
      - REDIS_CLUSTER=no
      - PORT=9121
    command: ${REDIS_EXTRA_ARGS:---enable-debug-command yes --enable-module-command yes --tls-auth-clients optional --save ""}
    #ports:
    #  - "9121-9123:9121-9123"
    volumes:
      - "./dockers/sentinel-cluster:/redis/work"
    profiles:
      - sentinel
      - all-stack
      - all

  sentinel:
    image: ${CLIENT_LIBS_TEST_IMAGE:-redislabs/client-libs-test:8.4.0}
    platform: linux/amd64
    container_name: redis-sentinel
    depends_on:
      - sentinel-cluster
    environment:
      - NODES=3
      - REDIS_CLUSTER=no
      - PORT=26379
    command: ${REDIS_EXTRA_ARGS:---sentinel}
    network_mode: "host"
    #ports:
    #  - 26379:26379
    #  - 26380:26380
    #  - 26381:26381
    volumes:
      - "./dockers/sentinel.conf:/redis/config-default/redis.conf"
      - "./dockers/sentinel:/redis/work"
    profiles:
      - sentinel
      - all-stack
      - all

  ring-cluster:
    image: ${CLIENT_LIBS_TEST_IMAGE:-redislabs/client-libs-test:8.4.0}
    platform: linux/amd64
    container_name: redis-ring-cluster
    environment:
      - NODES=3
      - TLS_ENABLED=yes
      - REDIS_CLUSTER=no
      - PORT=6390
    command: ${REDIS_EXTRA_ARGS:---enable-debug-command yes --enable-module-command yes --tls-auth-clients optional --save ""}
    ports:
      - 6390:6390
      - 6391:6391
      - 6392:6392
    volumes:
      - "./dockers/ring:/redis/work"
    profiles:
      - ring
      - cluster
      - all-stack
      - all
