---

services:

  redis:
    image: ${CLIENT_LIBS_TEST_IMAGE:-redislabs/client-libs-test:7.4.1}
    container_name: redis-standalone
    environment:
      - TLS_ENABLED=yes
      - REDIS_CLUSTER=no
      - PORT=6379
      - TLS_PORT=6666
    command: ${REDIS_EXTRA_ARGS:---enable-debug-command yes --enable-module-command yes --tls-auth-clients optional --save ""}
    ports:
      - 6379:6379
      - 6666:6666 # TLS port
    volumes:
      - "./dockers/standalone:/redis/work"
    profiles:
      - standalone
      - sentinel
      - all-stack
      - all

  cluster:
    image: ${CLIENT_LIBS_TEST_IMAGE:-redislabs/client-libs-test:7.4.1}
    container_name: redis-cluster
    environment:
      - REDIS_CLUSTER=yes
      - NODES=6
      - REPLICAS=1
      - TLS_ENABLED=yes
      - PORT=16379
      - TLS_PORT=27379
    command: ${REDIS_EXTRA_ARGS:---enable-debug-command yes --enable-module-command yes --tls-auth-clients optional --save ""}
    ports:
      - "16379-16384:16379-16384"
      - "27379-27384:27379-27384"
    volumes:
      - "./dockers/cluster:/redis/work"
    profiles:
      - cluster
      - all-stack
      - all

  sentinel:
    image: ${REDIS_IMAGE:-redis:7.4.1}
    container_name: redis-sentinel
    depends_on:
      - redis
    entrypoint: "redis-sentinel /redis.conf --port 26379"
    ports:
      - 26379:26379
    volumes:
      - "./dockers/sentinel.conf:/redis.conf"
    profiles:
      - sentinel
      - all-stack
      - all

  sentinel2:
    image: ${REDIS_IMAGE:-redis:7.4.1}
    container_name: redis-sentinel2
    depends_on:
      - redis
    entrypoint: "redis-sentinel /redis.conf --port 26380"
    ports:
      - 26380:26380
    volumes:
      - "./dockers/sentinel.conf:/redis.conf"
    profiles:
      - sentinel
      - all-stack
      - all

  sentinel3:
    image: ${REDIS_IMAGE:-redis:7.4.1}
    container_name: redis-sentinel3
    depends_on:
      - redis
    entrypoint: "redis-sentinel /redis.conf --port 26381"
    ports:
      - 26381:26381
    volumes:
      - "./dockers/sentinel.conf:/redis.conf"
    profiles:
      - sentinel
      - all-stack
      - all